<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor-Game</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p>Rock Paper Scissors</p>
   <button class="button-move" onClick="
   compMove();
   humanMove('Rock');
   
   "><img class="image-move"src="./image/Rock-emoji.png"></button>
   <button class="button-move" onClick="
   compMove();
   humanMove('Paper')
   "><img class="image-move"src="./image/Paper-emoji.png"></button>
   <button class="button-move" onClick="
   compMove();
   humanMove('Scissor')
   "><img class="image-move"src="./image/Scissor-emoji.png"></button>
   <p class="js-score"></p>
   <p class="js-move"></p>
   <p class="js-results"></p>
   <button class="reset-button" onClick="
   Reset()">Reset Score</button>
    <script src="./game.js"></script>
</body>
</html>
